<!DOCTYPE html>
<html>
  <head>
    <title>
      Google.com
    </title>
    <style>
      .google.version{display: inline-block} 
      .google-logo{width: 400px;
                  margin-left: 35%;}
      .google-bar{display: block;
                  margin-left: 20%;
                  width: 800px;
                  border-radius: 18px;
                  height: 30px;
                  border: none;
                  padding-left: 10px;
                  font-family: Arial, Helvetica, sans-serif;
                  box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.2);
                  margin-bottom: 50px;}
      .google-button{border-radius: 18px;
                    border: none;
                    width: 140px;
                    margin-right: 10px;
                    box-shadow:3px 3px 3px rgba(0, 0, 0, 0.2);
                    cursor: pointer;
                    margin-left: 35%;}
      .Google-button{border-radius: 18px;
                    border: none;
                    width: 140px;
                    box-shadow:3px 3px 3px rgba(0, 0, 0, 0.2) ;
                    cursor: pointer;}
      .button-container{display: flex;
                        gap: 0px;}
      </style>
  </head>
  <body>
    <div class="google.version">
      <img class="google-logo" src="thumbnails/Google-Logo.png">
      <input class="google-bar" type="text" placeholder="Search Google or type a URL">
      
    </div>
    <div class="button-container">
      <button class="google-button"> Google Search</button> <button class="Google-button">I'm Feeling Lucky</button>
    </div>
  </body>
</html>
